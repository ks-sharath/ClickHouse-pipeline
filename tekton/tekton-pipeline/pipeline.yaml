apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-clickhouse-pipeline
spec:
  params:
    - name: source-dir
      type: string
      default: "."  # The default value should match the path relative to the source workspace
  workspaces:
    - name: source
    - name: build-output
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone-task
    - name: build-clickhouse
      taskRef:
        name: build-clickhouse-task
      runAfter:
        - clone-repo
      params:
        - name: source-dir
          value: "$(params.source-dir)"
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: build-output
          workspace: shared-workspace

